<!DOCTYPE html>
<html ng-app="nascar-app" >
  <head>
    <meta charset="utf-8">
    <title>Sportakus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="javascript/angular.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnducMRhTBB1pVdg4g5MtvO2N3TFZhm2k"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="javascript/nascar.js"></script>
    <link href="frontend.css" rel="stylesheet">
  </head>
  <style media="screen">

  </style>
  <body>
    <h1>Sportakus</h1><br>
    <br>
    <ul class="nav nav-pills">
      <li ><a href="index.html"><img src="images/home.png" alt="" />Home</a></li>
      <li ><a href="nfl.html"> <img src="images/nfl logo.png"   alt="" /> NFL </a></li>
      <li ><a href="nascar.html"> <img src="images/nascar.png" alt="" /> NASCAR </a></li>
      <li ><a href="#"><img src="images/mlb.png" alt="" />MLB</a></li>
      <li ><a href="soccer.html"><img src="images/soccer.png" alt="" />SOCCER</a></li>
    </ul>

    <div ng-controller="NASCARController">
      <div id="map" >
      </div>
      <div id ="ticketBox" style="background-image: url(images/nascarback.jpg);" ng-show="ticketResults.length>0">
        <div ng-repeat = "ticketResult in ticketResults">
          {{ticketResult.name}}<br>
          Venue: {{ticketResult._embedded.venues[0].name}}<br>
          <a ng-href= "{{ticketResult.url}}"><input id="ticket" type="button" name="name" value="Buy tickets"></a>

        </div>
      </div>
    </div>

  </body>
</html>
